        function check(){
            var dateLength = document.getElementById("date").value.length;

                document.getElementById("date").focus();
                return false;
            }
            var location = document.form1.place.value;

                document.getElementById("place").focus();
                return false;
            }
            var content = document.form1.contents.value;
            if(content ==""){
                alert("내용을 입력해주세요!")
                document.getElementById("contents").focus();
                return false;
            }
            var price = document.form1.price.value;
            if(price ==""){
                alert("비용을 입력해주세요!")
                document.getElementById("price").focus();
                return false;
            }
            if(!confirm("수정 또는 취소를 선택해주세요.")){
                alert("취소를 누르셨습니다.");
            }else{
                alert("수정 성공!");
            }
        }
